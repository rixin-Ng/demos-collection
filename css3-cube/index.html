<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>css3炫酷立方体</title>
</head>

<body>

    <div class="wrap">
        <div class="cube">
            <div class="out-top">上</div>
            <div class="out-back">后</div>
            <div class="out-front">前</div>
            <div class="out-left">左</div>
            <div class="out-right">右</div>
            <div class="out-bottom">下</div>
            <span class="in-top">
                <span class="dot"></span>
            </span>
            <span class="in-back">
                <span class="dot"></span>
                <span class="dot dot2"></span>
            </span>
            <span class="in-front">
                <span class="dot"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
            </span>
            <span class="in-left">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
            <span class="in-right">
                <span class="dot1">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
                <span class="dot2">
                    <span class="dot"></span>
                </span>
                <span class="dot1">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </span>
            <span class="in-bottom">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
    </div>
</body>

</html>
