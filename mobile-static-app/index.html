<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>移动端适配vw+rem</title>
</head>

<body>

    <header id="header" class="clearfloat">
        <div class="left">
            <a href="#"><img src="./images/logo.png" alt=""></a>
        </div>
        <div class="right">
            <a href="#"><img src="./images/icon_01.png" alt=""></a>
            <a href="#"><img src="./images/icon_02.png" alt=""></a>
        </div>
    </header>
    <section id="scroll">
        <section id="banner">
            <div class="banner">
                <a href=""><img src="./images/banner.png" alt=""></a>
            </div>
            <div class="control">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        <nav id="nav" class="clearfloat">
            <a href="#">
                <img src="./images/icon_03.png" alt="">
                <span class="text">天天菜市</span>
            </a>
            <a href="#">
                <img src="./images/icon_04.png" alt="">
                <span class="text">我的订单</span>
            </a>
            <a href="#">
                <img src="./images/icon_05.png" alt="">
                <span class="text">充值有礼</span>
            </a>
            <a href="#">
                <img src="./images/icon_06.png" alt="">
                <span class="text">积分商城</span>
            </a>
        </nav>
        <section id="ad1">
            <a href="#"><img src="./images/img_01.png" alt=""></a>
        </section>
        <section class="ad2">
            <div class="single">
                <a href="#"><img src="./images/img_02.png" alt=""></a>
            </div>
            <div class="column">
                <a href="#"><img src="./images/img_03.png" alt=""></a>
                <a href="#"><img src="./images/img_04.png" alt=""></a>
            </div>
        </section>
        <section class="ad2 pd">
            <div class="column">
                <a href="#"><img src="./images/img_05.png" alt=""></a>
                <a href="#"><img src="./images/img_07.png" alt=""></a>
            </div>
            <div class="single">
                <a href="#"><img src="./images/img_06.png" alt=""></a>
            </div>
        </section>
    </section>
    <footer id="footer">
        <a href="#" class="active">
            <img src="./images/icon_07.png" alt="">
            <span>首页</span>
        </a>
        <a href="#">
            <img src="./images/icon_08.png" alt="">
            <span>分类</span>
        </a>
        <a href="#">
            <img src="./images/icon_09.png" alt="">
            <span>购物车</span>
        </a>
        <a href="#">
            <img src="./images/icon_10.png" alt="">
            <span>会员中心</span>
        </a>
    </footer>

</body>

</html>
